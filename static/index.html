<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assistant - Voice Enabled</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>ğŸ¥ Medical Assistant</h1>
            <p class="subtitle">Voice-enabled AI medical chatbot</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <p>Hello! I'm your medical assistant. You can type or speak to me. How can I help you today?</p>
            </div>
        </div>

        <div class="input-container">
            <!-- ğŸ¤ MIC BUTTON -->
            <button id="micButton" class="mic-button" title="Start Listening">ğŸ¤</button>

            <input 
                type="text" 
                id="userInput" 
                placeholder="Type or click mic and speak..."
                autocomplete="off"
            >

            <!-- â¤ SEND -->
            <button id="sendButton" class="send-button">Send</button>

            <!-- ğŸ”Š SPEAKER -->
            <button id="speakerButton" class="voice-button" title="Toggle Voice">
                <span id="speakerIcon">ğŸ”Š</span>
            </button>
        </div>

        <div class="status-bar">
            <span id="statusText">Ready</span>
            <span id="voiceStatus" class="voice-status">Voice: ON</span>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
